{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>List Prob</h1>
    <h5>Page: {{page}}</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>packet_id </th>
                <th>packet_time </th>
                <th>raw_packcet_data </th>
                <th>raw_packet_data (HEX) </th>
            </tr>
        </thead>
        <tbody>
        {% for Show in Nshow_list %}
            <tr>
                <td>{{(Show[0]).packet_id}}</td>
                <td>{{(Show[0]).packet_time}}</td>
                <td>{{Show[2]}}</td>
                <td>{{Show[1]}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div style="width:90px; height:20px; float:left; margin-right:10px;">
    <form action="{{ url_for('showDatetimeSearch') }}" method="post">
        <input readonly type="hidden" name="time_start" value="{{time_start}}">
        <input readonly type="hidden" name="time_end" value="{{time_end}}">
	<input readonly type="hidden" name="page" value={{BackPage}}>
	<input type="submit" value="back">
    </form>
    </div>

    <div style="width:90px; height:20px; float:left; margin-right:10px;">
    <form action="{{ url_for('showDatetimeSearch') }}" method="post">
        <input readonly type="hidden" name="time_start" value="{{time_start}}">
        <input readonly type="hidden" name="time_end" value="{{time_end}}">
	<input readonly type="hidden" name="page" value={{FrontPage}}>
	<input type="submit" value="foward">
    </form>
    </div>

    <div style="width:300px; height:20px; float:left; margin-right:10px;">
    <form action="{{ url_for('showDatetimeSearch') }}" method="post">
        <input readonly type="hidden" name="time_start" value="{{time_start}}">
        <input readonly type="hidden" name="time_end" value="{{time_end}}">
	<input type="number" name="page" min="1">
	<input type="submit" value="go">
    </form>
    </div>

    </div>
{% endblock %}
