{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>Stolen Flag</h1>
    <br>
    <a href="/searchByVali?validity=0"><button class="btn btn-info">0</button></a>
    <a href="/searchByVali?validity=1"><button class="btn btn-info">1</button></a>
    <a href="/searchByVali?validity=2"><button class="btn btn-info">2</button></a>
    <a href="/searchByVali?validity=3"><button class="btn btn-info">3</button></a>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>problem_id </th>
                <th>validity </th>
                <th>ids </th>
                <th>go </th>
            </tr>
        </thead>
        <tbody>
        {% for prob in Nstolen_list %}
            <tr>
                <td>{{prob[0]}}</td>
                <td>{{prob[2]}}</td>
                <form action="{{ url_for('stealingPacket') }}" method="post">
			<td><input readonly type="hidden" name="packets" value="{{prob[1]}}">{{prob[1]}}</td>
			<td><input type="submit" value="go"></td>
		</form>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
