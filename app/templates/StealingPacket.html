{% extends "base.html" %}

{% block content %}
    <div class="container">
    <h1>StealingPacket</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Packet_Num</th>
            </tr>
        </thead>
        <tbody>
        {% for packet in parsed_packets %}
            <tr>
                <td>{{packet}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
